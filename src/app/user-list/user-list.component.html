<mat-card>
  <mat-card-header>
    <h1>Chats</h1>
  </mat-card-header>
  <mat-card-content>
    <div class="container">
      <button mat-button color="primary" mat-raised-button (click)="openDialog()">Add contact
      </button>
      <hr>
      <mat-list>
        <mat-list-item *ngFor="let contact of contacts">
          <a [routerLink]="['/chat',contact.userName]" mat-button style="width: 100%;text-align: left;" color="primary">
            <span style="float: left;">{{ contact.userName }}</span>
            <span style="float: right">
              <mat-chip-list>
                <mat-chip color="accent" selected>0</mat-chip>
              </mat-chip-list>
            </span>
          </a>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-card-content>
</mat-card>
